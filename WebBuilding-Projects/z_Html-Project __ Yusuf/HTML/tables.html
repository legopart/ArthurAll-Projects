<!DOCTYPE html />
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
       <h1>Tables</h1><hr />
        
        <table border="5">
            
            <tr>
                <td>cell1</td>
                <td>cell2</td>
            </tr>
            
            <tr>
                <td>cell3</td>
                <td>cell4</td>
            </tr>
            
        </table>
        
        <hr />
        
        <table border="5" cellspacing="10">
            
            <tr>
                <td>cell1</td>
                <td>cell2</td>
            </tr>
            
            <tr>
                <td>cell3</td>
                <td>cell4</td>
            </tr>
            
        </table>
        
        <table border="5" cellspacing="5" cellpadding="20">
            
            <tr>
                <td>cell1</td>
                <td>cell2</td>
            </tr>
            
            <tr>
                <td>cell3</td>
                <td>cell4</td>
            </tr>
            
        </table>
        
                <table border="5" cellspacing="5" cellpadding="20">
            
            <tr>
                <td colspan="2">cell1+2</td>

            </tr>
            
            <tr>
                <td>cell3</td>
                <td>cell4</td>
            </tr>
            
        </table>
        
                <table border="5" cellspacing="5" cellpadding="20" >
            
            <tr>
                <td rowspan="2">cell1+3</td>
                <td>cell2</td>
            </tr>
            
            <tr>

                <td>cell4</td>
            </tr>
            
        </table>
        
         <table border="5" cellspacing="5" cellpadding="20" bordercolor="red" bgcolor="lightyellow">
            
            <tr>
                <td>cell1</td>
                <td>cell2</td>
            </tr>
            
            <tr>
                <td>cell3</td>
                <td>cell4</td>
            </tr>
            
        </table>
        
<hr />
        
        <table border="1" cellspacing="5" cellpadding="5" height="300" width="100%">
            
            <caption>Sample Table</caption>
            
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>cell1</td>
                    <td>cell2</td>
                </tr>

                <tr>
                    <td>cell3</td>
                    <td>cell4</td>
                </tr>
            </tbody> 
            
            <tfoot>
                <tr>
                    <td colspan="2">Footer</td>
                </tr>
            </tfoot>
            
        </table>
        
    </body>
</html>
