<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="header">
        <nav class="navbar main-navbar-custom">
            <form style="display: block; margin: auto" class="d-flex">
                <input style="width: 550px" class="form-control me-2" type="search" placeholder="Search"
                    aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>
        <nav class="navbar sub-navbar-custom"></nav>
    </div>

    <div class="contant">
        <div class="side-nav">
            <h2 class="form-input"> Add product</h2>
            <form action="">
                <div class="form-input">
                    <label for="name">Name:</label>
                    <input id="name" type="text" placeholder="Enter name">
                </div>
                <div class="form-input">
                    <label for="brand">Brand:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option>Select brand:</option>
                    </select>
                    <!-- <input id="brand" type="text" placeholder="Enter name brand"> -->
                </div>
                <div class="form-input">
                    <label for="price">Price:</label>
                    <input id="price" type="number" placeholder="Enter price" min="1" max="1000000">
                </div>
                <div class="form-input">
                    <label for="category">Category:</label>
                    <input id="category" type="text" placeholder="Enter category">
                </div>
                <div class="form-input">
                    <label for="img-url">Image-URL:</label>
                    <input id="img-url" type="text" placeholder="Enter URL">
                </div>
                <button id="addBtn" type="button" class="btn btn-success"> Add</button>
            </form>
        </div>

        <div id="itemsArea" class="container"></div>
    </div>
    <div class="footer">Footer</div>
    <script type="module" src="index.js">
    </script>
</body>

</html>
