<!DOCTYPE html />
<html>
    <head>
        <title>Concept</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./../css/concept.css" />
        <style>
            #h1-sample{
                color:red;
            }
        </style>
    </head>
    <body>
        <h1 style="color:red;">Introduction, inline style</h1>
        <p>this is paragraph 1</p>
        <p class="blue">this is paragraph 2</p>
        <p>this is paragraph 3</p>
        <p id="black">this is paragraph 4</p>
        <p>this is paragraph 5</p>
        <h1 id="h1-sample" style="color:green;">Cascading in CSS</h1>
        <h1 id="sample-heading">Heading H1</h1>
        <p class="sample-para">Hello World</p>
        <p><span id="s1">CSS</span> tutrial</p>
        
        <hr />
        
        <div class="container-1">
            <p>Para 1</p>
            <p>Para 2</p>
            <div class="container-2">
                <p>Para 3</p>
                <p>Para 4</p>
            </div>
        </div>
        

    </body>
</html>
