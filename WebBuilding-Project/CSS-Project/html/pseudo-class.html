<!DOCTYPE html />
<html>
    <head>
        <title>Pseudo Class</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./../css/pseudo-class.css" />
        <style type="text/css">
        </style>
    </head>
    <body>

        <p id="sample-p1">Hello World</p>
        <p class="sample-p2">Happy</p>
        <div class="sample-div1">
            <ul id="sample-ul1">
                <li>Apple</li>
                <li>Mango</li>
                <li>Orange</li>
            </ul>
        </div>
        <div class="sample-div2">
            <p>Hello</p>
            <p>Hi</p>
            <p>Hello World</p>
            <p>Happy</p>
            <p>Hey</p>            
        </div>
        
        <form id="myform">
            <label>Firts Name</label>
            <input type="text" placeholder="selected change color"  id="firstname" maxlength="60" />
            <label>Last Name</label>
            <input type="text" id="lastname" maxlength="60" />
            <label>Email</label>
            <input type="email" id="lastname" maxlength="60" />
        </form>
    </body>
</html>
