<!DOCTYPE html />
<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./../css/form.css" />
        <style type="text/css">
            
        </style>
    </head>
    <body>
        
        <form id="signup-form">
            <label>First Name</label>
            <input type="text" id="firstname" maxlength="60" />
            <label>Last Name</label>
            <input type="text" id="lastname" maxlength="60" />
            <label>Email</label>
            <input type="email" id="email" maxlength="300" />
            <label>Password</label>
            <input type="password" id="email" maxlength="64" />
            <input type="submit" value="Sign up" />
            <input type="reset" value="Cancel" />
        </form>
    </body>
</html>
