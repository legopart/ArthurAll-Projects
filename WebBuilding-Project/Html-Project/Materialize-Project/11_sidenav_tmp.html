<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize CSS</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
    ._side_icon{
        position: relative;
        top: 10px !important;
      }
    </style>
</head>
<body>


    <!--
            additional lesson:
                https://www.youtube.com/watch?v=R3-jcIVW4og&list=PL4cUxeGkcC9gGrbtvASEZSlFEYBnPkmff&index=12


    -->
    <nav class="nav-wraper indigo">
        <div class="container">
            <span class="right ">
                <a href="" class="brand-logo">Site Title</a>
                <a href="" class="sidenav-trigger" data-target="mobile-links">
                    <i class="material-icons">menu</i>
                </a>
            </span>
            <ul class="left hide-on-med-and-down"> <!-- class="left" -->
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">content</a></li>
                    <li><a href="#">Login</a></li>
            </ul>

        </div>
    </nav>
    
    <!-- sidenav-->
    <ul dir="rtl" class="right sidenav collection" id="mobile-links">
        <li>
            <i class="_side_icon right material-icons circle blue">home</i>      
            <a href="#" >בית</a>
        </li>
        <li><a href="#">About</a></li>
        <li><a href="#">content</a></li>
    </ul>





    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
                    $('.sidenav').sidenav(
                        {edge: 'right'}
                    );
                // https://mdbootstrap.com/docs/jquery/navigation/sidenav/
                // https://materializecss.com/sidenav.html
        })
    </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
